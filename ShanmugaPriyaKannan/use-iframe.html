<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Resume Preview</title>

  <link type="text/css" rel="stylesheet" href="/localsite/css/base.css" id="/localsite/css/base.css" />
  <script type="text/javascript" src="/localsite/js/localsite.js?showheader=true"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
  </style>
</head>

<body>

  <div id="cvFiltersContainer"></div>

  <script src="../common/filters.js"></script>
  <script>
    // Custom initialization for use-iframe.html
    // This page loads index.html in iframe instead of ../common/theme.html
    
    // Override loadTheme to use local index.html
    const originalLoadTheme = CVFilters.loadTheme;
    CVFilters.loadTheme = function(jsonFile, theme) {
      const previewFrame = CVFilters.select('#cvThemePreview');
      const statusBox = CVFilters.select('#cvDataStatus');
      
      const url = `index.html?resume=${encodeURIComponent(jsonFile)}&theme=${encodeURIComponent(theme)}`;
      const start = performance.now();

      previewFrame.onload = () => {
        const ms = (performance.now() - start).toFixed(1);
        statusBox.textContent = `Theme "${theme}" loaded in ${ms} ms`;
      };

      previewFrame.src = url;
    };

    // Initialize with simple.json option available
    CVFilters.init({
      personFolder: 'ShanmugaPriyaKannan',
      defaultJson: 'detailed.json',
      defaultTheme: 'elegant'
    });
    
    // Add simple.json option to dropdown
    const jsonSelect = CVFilters.select('#cvJsonSelect');
    if (jsonSelect) {
      const simpleOption = document.createElement('option');
      simpleOption.value = 'simple.json';
      simpleOption.textContent = 'simple.json';
      jsonSelect.insertBefore(simpleOption, jsonSelect.firstChild);
    }
  </script>

</body>
</html>
