<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Localsite</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--
  To host your site, fork the localsite repo and turn on GitHub Pages.
  View your site at https://[your account].github.io
-->
<script>
if(typeof param=='undefined'){ var param={}; }
param.showsearch = "false"; // Set to true to include search bar
</script>

<link type="text/css" rel="stylesheet" href="/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="/localsite/js/localsite.js?showheader=true&showsearch=true"></script>

<script>
loadMarkdown("CLAUDE.md", "guidanceDiv", "_parent");
loadMarkdown("bios.md", "bioDiv", "_parent");
loadMarkdown("PLAN.md", "planDiv", "_parent");
</script>

<style>
.bio {
  clear:both;
  margin-bottom: 20px;
  display:block;
}
#bioDiv p:has(img) {
  clear:both;
  float:left;
  margin-bottom: 40px;
}
/* All images forced to circles, portraits cropped from bottom */
#bioDiv img {
    padding: 0px !important;
    margin: 0px !important;
    margin-right: 30px !important;
    width: 180px !important;
    height: 180px !important;
    min-width: 180px !important;
    min-height: 180px !important;
    border-radius: 50% !important;
    object-fit: cover !important;
    object-position: center top !important;
}
.bioText {
  overflow:auto;
}
.bioText h2XX {
  margin-top: 0px;
}
@media (max-width: 800px) {
  .bioimage {
      float: none;
      margin-bottom: 0px;
  }
}
@media print {
  .bioimage img {
      width: 140px !important;
      height: 140px !important;
      min-width: 140px !important;
      min-height: 140px !important;
  }
  #toplogos {
    margin-top: -40px;
    padding-bottom: 20px;
  }
}
#bioDiv hr {
  border-top:0px solid #ccc;
  clear:both;
}
</style>

</head>

<body>
<div class="content contentpadding large-list">
  <div id="guidanceDiv"></div>
  <div id="bioDiv"></div>
  <div id="planDiv"></div>
</div>
</body>
</html>
